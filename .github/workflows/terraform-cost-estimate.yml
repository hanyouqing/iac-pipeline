name: Terraform Cost Estimate

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'terraform/**/*.tf'
      - '.github/workflows/terraform-cost-estimate.yml'

env:
  TF_VERSION: 1.14.0

jobs:
  detect-changes:
    name: Detect Changed Resources
    runs-on: ubuntu-latest
    outputs:
      resources: ${{ steps.changes.outputs.resources }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed resources
        id: changes
        run: |
          echo "Detecting resources for cost estimation..."
          
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          
          CHANGED_PATHS=$(git diff --name-only --diff-filter=ACMRTUXB "$BASE_SHA" "$HEAD_SHA" | \
            grep -E '^terraform/[^/]+/[^/]+/' | \
            sed 's|terraform/\([^/]*\)/\([^/]*\)/.*|\1/\2|' | \
            sort -u)
          
          if [ -z "$CHANGED_PATHS" ]; then
            echo "No changed resources detected"
            echo "resources=[]" >> $GITHUB_OUTPUT
          else
            RESOURCES_JSON=$(echo "$CHANGED_PATHS" | \
              jq -R -s 'split("\n") | map(select(. != "")) | map(split("/")) | map({project: .[0], resource: .[1]})')
            echo "resources=$RESOURCES_JSON" >> $GITHUB_OUTPUT
          fi

  cost-estimate:
    name: Cost Estimate
    needs: detect-changes
    if: needs.detect-changes.outputs.resources != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config: ${{ fromJson(needs.detect-changes.outputs.resources) }}
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v4
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Setup Infracost
        uses: infracost/actions/setup@v2
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Terraform Init
        working-directory: terraform/${{ matrix.config.project }}/${{ matrix.config.resource }}
        run: terraform init -backend=false

      - name: Generate Infracost JSON
        id: infracost
        working-directory: terraform/${{ matrix.config.project }}/${{ matrix.config.resource }}
        run: |
          terraform plan -out=tfplan.binary
          terraform show -json tfplan.binary > plan.json
        continue-on-error: true

      - name: Run Infracost
        id: infracost-output
        working-directory: terraform/${{ matrix.config.project }}/${{ matrix.config.resource }}
        run: |
          infracost breakdown --path plan.json --format json --out-file infracost.json || echo "{}" > infracost.json
          infracost breakdown --path plan.json --format table || echo "Cost estimation failed"
        continue-on-error: true

      - name: Comment PR with Cost Estimate
        uses: infracost/actions/comment@v2
        if: github.event_name == 'pull_request'
        with:
          path: terraform/${{ matrix.config.project }}/${{ matrix.config.resource }}/infracost.json
          behavior: update
          github-token: ${{ secrets.GITHUB_TOKEN }}
