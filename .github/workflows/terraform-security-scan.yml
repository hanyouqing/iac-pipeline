name: Terraform Security Scan

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'terraform/**/*.tf'
      - '.github/workflows/terraform-security-scan.yml'
  workflow_dispatch:
    inputs:
      project:
        description: 'Project name (e.g., demo, apiadmin, openauth). Leave empty to scan all'
        required: false
        type: string
      resource:
        description: 'Resource name (e.g., vpc, jump, gitlab). Leave empty to scan all'
        required: false
        type: string

env:
  TF_VERSION: 1.14.0

jobs:
  detect-changes:
    name: Detect Changed Resources
    runs-on: ubuntu-latest
    outputs:
      resources: ${{ steps.changes.outputs.resources }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed resources
        id: changes
        run: |
          echo "Detecting resources to scan..."
          
          # If manual trigger with specific project and resource, use that
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.project }}" ] && [ -n "${{ github.event.inputs.resource }}" ]; then
            PROJECT="${{ github.event.inputs.project }}"
            RESOURCE="${{ github.event.inputs.resource }}"
            echo "Manual trigger with project: $PROJECT, resource: $RESOURCE"
            if [ -d "terraform/$PROJECT/$RESOURCE" ]; then
              RESOURCES_JSON=$(echo "[{\"project\":\"$PROJECT\",\"resource\":\"$RESOURCE\"}]" | jq -c '.')
              echo "resources=$RESOURCES_JSON" >> $GITHUB_OUTPUT
            else
              echo "Resource terraform/$PROJECT/$RESOURCE not found"
              echo "resources=[]" >> $GITHUB_OUTPUT
            fi
            exit 0
          fi
          
          # Get changed files
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            BASE_SHA="origin/main"
            HEAD_SHA="HEAD"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.event.after }}"
          fi
          
          # Find changed directories in terraform/<project>/<resource>/
          CHANGED_PATHS=$(git diff --name-only --diff-filter=ACMRTUXB "$BASE_SHA" "$HEAD_SHA" | \
            grep -E '^terraform/[^/]+/[^/]+/' | \
            sed 's|terraform/\([^/]*\)/\([^/]*\)/.*|\1/\2|' | \
            sort -u)
          
          if [ -z "$CHANGED_PATHS" ]; then
            echo "No changed resources detected"
            echo "resources=[]" >> $GITHUB_OUTPUT
          else
            echo "Changed project/resource pairs:"
            echo "$CHANGED_PATHS" | while IFS=/ read -r project resource; do
              echo "  - Project: $project, Resource: $resource"
            done
            
            RESOURCES_JSON=$(echo "$CHANGED_PATHS" | \
              jq -R -s 'split("\n") | map(select(. != "")) | map(split("/")) | map({project: .[0], resource: .[1]})')
            echo "resources=$RESOURCES_JSON" >> $GITHUB_OUTPUT
          fi

  security-scan:
    name: Security Scan
    needs: detect-changes
    if: needs.detect-changes.outputs.resources != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config: ${{ fromJson(needs.detect-changes.outputs.resources) }}
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v4
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Run Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform/${{ matrix.config.project }}/${{ matrix.config.resource }}
          framework: terraform
          soft_fail: true
          output_format: sarif
          output_file_path: checkov-${{ matrix.config.project }}-${{ matrix.config.resource }}.sarif

      - name: Upload Checkov results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-${{ matrix.config.project }}-${{ matrix.config.resource }}.sarif

      - name: Run TFSec
        id: tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform/${{ matrix.config.project }}/${{ matrix.config.resource }}
          soft_fail: true

      - name: Comment PR with Security Findings
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && (steps.checkov.outcome == 'failure' || steps.tfsec.outcome == 'failure')
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `## üîí Security Scan Results: \`${{ matrix.config.project }}/${{ matrix.config.resource }}\`

**Status:** ‚ö†Ô∏è Security issues detected

Please review the security scan results above. Some issues may require attention before merging.

**Scans performed:**
- ‚úÖ Checkov
- ‚úÖ TFSec

Review the workflow logs for detailed findings.
`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
